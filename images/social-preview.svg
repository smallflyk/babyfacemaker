<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#5AC8FA" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- 装饰元素 -->
  <circle cx="300" cy="315" r="200" fill="rgba(255,255,255,0.1)" />
  <circle cx="900" cy="315" r="200" fill="rgba(255,255,255,0.1)" />
  
  <!-- 主标题 -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">BabyFaceMaker</text>
  
  <!-- 副标题 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">AI Baby Generator</text>
  
  <!-- 说明文字 -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">See Your Future Baby's Face</text>
  
  <!-- 图标元素：父母和婴儿 -->
  <g transform="translate(450, 480)">
    <!-- 父亲图标 -->
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.8" />
    <circle cx="50" cy="30" r="20" fill="#007AFF" />
    <rect x="30" y="50" width="40" height="40" rx="10" fill="#007AFF" />
  </g>
  
  <g transform="translate(650, 480)">
    <!-- 母亲图标 -->
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.8" />
    <circle cx="50" cy="30" r="20" fill="#FF2D55" />
    <rect x="30" y="50" width="40" height="40" rx="10" fill="#FF2D55" />
  </g>
  
  <!-- 连接线和婴儿图标 -->
  <line x1="550" y1="510" x2="600" y2="470" stroke="white" stroke-width="4" />
  <line x1="650" y1="510" x2="600" y2="470" stroke="white" stroke-width="4" />
  
  <circle cx="600" cy="440" r="30" fill="white" opacity="0.9" />
  <circle cx="600" cy="425" r="15" fill="#34C759" />
  <rect x="585" y="440" width="30" height="30" rx="8" fill="#34C759" />
</svg> 
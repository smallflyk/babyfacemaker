<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - BabyFaceMaker</title>
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            margin: 10px 0 30px;
        }
        
        .error-message {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        
        .error-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <span class="logo-text">BabyFaceMaker</span>
                    <span class="logo-tagline">AI Baby Generator</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="error-container">
            <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="90" fill="#F2F2F7"/>
                <path d="M100,30 A70,70 0 1,1 30,100 A70,70 0 1,1 100,30 Z" fill="none" stroke="#007AFF" stroke-width="8"/>
                <circle cx="70" cy="80" r="10" fill="#007AFF"/>
                <circle cx="130" cy="80" r="10" fill="#007AFF"/>
                <path d="M70,130 Q100,110 130,130" fill="none" stroke="#007AFF" stroke-width="8" stroke-linecap="round"/>
            </svg>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Oops! This Page is Missing</h2>
            <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            
            <a href="/" class="home-button">Go to Homepage</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 BabyFaceMaker.pro - Advanced AI Baby Generator. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
